<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>{% if genre %} Editar Género {% else %} Crear Género {% endif %}</title>
     
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-black">

     <!-- NAVBAR -->
    <div class="container pb-5">
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">GameLibrary</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel" data-bs-theme="dark">
                    <div class="offcanvas-header">
                        <h5 class="navbar-brand" id="offcanvasNavbarLabel">GameLibrary</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body navbar-brand bg-dark">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active navbar-brand" aria-current="page" href="/"><i class="fa-solid fa-house me-2"></i>Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link  navbar-brand" href="#"><i class="fa-solid fa-user me-2"></i>Usuario</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link  navbar-brand" href="#"><i class="fa-solid fa-gamepad me-2"></i>Videojuegos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link  navbar-brand" href="/genres"><i class="fa-solid fa-genderless me-2"></i>Géneros</a>
                            </li>
                            
                        </ul>
                        <form class="d-flex mt-3" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div class="container bg-dark form mt-5 pt-2 pb-3 rounded-4 text-white" >
        <form>
            <div class="d-flex justify-content-center"><h1>{% if genre %}Edita un género{% else %}Crea un nuevo género{% endif %} </h1></div>
            <div class="mb-3">
                <label for="name" class="form-label">Nombre del género</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="name" 
                    value="{% if form_data %}{{ form_data.get('name', '') }}{% elif genre %}{{ genre.name }}{% endif %}"
                    required
                    maxlength="100"
                    aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text text-white">Este campo es obligatorio. (máximo 100 carácteres)</div>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Descripción</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="description"
                    value="{% if form_data %}{{ form_data.get('description', '') }}{% elif genre %}{{ genre.description }}{% endif %}"
                    required
                    maxlength="255"
                    >
                <div id="emailHelp" class="form-text text-white">Este campo es obligatorio. (máximo 255 carácteres)</div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
