{% extends "base.html" %}

{% block title %}Usuarios - GameLibrary{% endblock %}

{% block content %}
<table class="table table-dark table-striped mt-5">
    <thead>
        <tr>
            <th>ID</th>
            <th>NICK</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.nick }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
